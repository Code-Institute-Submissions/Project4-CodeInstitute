{% extends 'base.html' %}

{% block content %}
    <h1>Sign Up</h1>
    {% if submitted %}
        You have registered successfully!!!

    {% else %}
        
        <form action="" method=POST>
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-secondary">

        </form>
    {% endif %}
{% endblock %}
